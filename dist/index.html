<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
<script defer src="index.bundle.js"></script></head>

<body>
    <div class="top-area"></div>
    <h1>minimalist</h1>
    <section class="list-section">
        <h2>Today's to do</h2>
        <input class="task-input" type="text" placeholder="Add to your list...">
        <ul class="task-list">
            <template class="task-template">
                <li class="task-element">
                    <div class="checkbox-description-container">
                        <input type="checkbox">
                        <p class="task-description"></p>
                    </div>
                    <div class="three-dots-container">
                        <span class="three-dots"></span>
                    </div>
                    <div>
                        <i class="far fa-trash-alt"></i>
                    </div>
                </li>
            </template>
        </ul>
        <button class="clear-btn">Reverse sort order!</button>
    </section>
    <div class="bottom-area"></div>
    <footer>
        <p>All Rights reserved</p>
        <p>Ver: 0.00001</p>
    </footer>
</body>

</html>
