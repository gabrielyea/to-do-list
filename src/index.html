<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.svg" /> -->
</head>

<body>
    <div class="top-area"></div>
    <h1>minimalist</h1>
    <section class="list-section">
        <h2>Today's to do</h2>
        <input class="task-input" type="text" placeholder="Add to your list...">
        <ul class="task-list">
            <template class="task-template">
                <li class="task-element">
                        <div class="checkbox-description-container">
                            <input class="checkbox" type="checkbox">
                            <p class="task-description" contentEditable="true"></p>
                            <p class="hide temp-text">test</p>
                        </div>
                        <div class="three-dots-container icon drag-area">
                            <span class="three-dots"></span>
                        </div>
                        <div class="icon hide delete">
                            <i class="far fa-trash-alt"></i>
                        </div> 
                </li>
            </template>
        </ul>
        <button class="clear-btn">Remove selection</button>
    </section>
    <div class="bottom-area"></div>
    <footer>
        <p>All Rights reserved</p>
        <p>Ver: 0.00001</p>
    </footer>
</body>

</html>
