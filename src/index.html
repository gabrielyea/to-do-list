<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <div class="top-area"></div>
    <h1>minimalist</h1>
    <section class="list-section">
        <h2>Today's to do</h2>
        <input class="task-input" type="text" placeholder="Add to your list...">
        <ul class ="task-list">
            <template class="task-template">
                <li class="task-element">
                    <div class="checkbox-description-container">
                        <input type="checkbox">
                        <p class="task-description"></p>
                    </div>
                    <div class ="three-dots-container"><span class="three-dots"></span></div>
                </li>
            </template>
        </ul>
    </section>
    <div class="bottom-area"></div>
</body>
</html>
